<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Instalar PortalHub</title>

  <!-- iOS Web App -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 16px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:active {
      background: #222;
    }
  </style>
</head>
<body>

  <!-- IMPORTANTE:
       el href debe apuntar al archivo .mobileconfig -->
  <a href="/portalhub.mobileconfig">
    <button>Instalar perfil</button>
  </a>

</body>
</html>
